<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Grafos</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 250px 1fr; 
            height: 100vh;
            overflow: hidden; 
        }
        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-right: 2px solid #34495e;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 { color: #ecf0f1; margin-top: 0; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { margin: 15px 0; }
        .sidebar a { color: #bdc3c7; text-decoration: none; font-size: 1.1em; display: block; padding: 10px; border-radius: 5px; }
        .sidebar a:hover, .sidebar a.active { background-color: #34495e; color: #3498db; font-weight: bold; }
        .workspace {
            display: grid;
            grid-template-columns: 1fr 300px; 
            height: 100%;
        }
        #network-container {
            background-color: #e0e0e0; 
    border-right: 2px solid #ddd;
    position: relative;
    width: 100%;
    height: 100%; 
    min-height: 500px;
        }
        #controls {
            background-color: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.05);
        }

        h3 { border-bottom: 2px solid #3498db; padding-bottom: 5px; margin-top: 20px; color: #2c3e50; font-size: 1.1em; }
        
        .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        label { font-size: 0.85em; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 0.9em; }
        
        button { 
            background-color: #3498db; color: white; cursor: pointer; border: none; 
            padding: 10px; border-radius: 4px; font-weight: bold; margin-top: 5px; transition: 0.3s; 
        }
        button:hover { background-color: #2980b9; }
    

   
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="index.html">Página Principal</a></li>
            <li><a href="grafos.html" class="active">Grafos</a></li>
        </ul>
    </nav>

    <div class="workspace">
        
        <div id="network-container"></div>

        <div id="controls">
            <h3>Agregar Nodo</h3>
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="node-label" placeholder="Ej: A">
                <button onclick="addNode()">Crear Nodo</button>
            </div>

            <h3>Agregar Arista</h3>
            <div class="form-group">
                <label>Origen (ID):</label>
                <input type="text" id="edge-from" placeholder="Nodo origen">
                <label>Destino (ID):</label>
                <input type="text" id="edge-to" placeholder="Nodo destino">
                <label>Peso:</label>
                <input type="number" id="edge-weight" value="1" min="1">
                <label>Tipo:</label>
                <select id="edge-type">
                    <option value="directed">Dirigida (->)</option>
                </select>
                <button onclick="addEdge()">Conectar</button>
            </div>
        </div>
    </div>

    <script>
     const nodes = new vis.DataSet([])
const edges = new vis.DataSet([]);
        const container = document.getElementById('network-container');
        
        const data = { nodes: nodes, edges: edges };
        const options = {
            physics: { enabled: false, solver: 'forceAtlas2Based' },
            edges: { 
                font: { align: 'top', size: 12 }, 
                color: { color: '#2c3e50', highlight: '#3498db' },
                smooth: { type: 'dynamic' }
            },
            nodes: { 
                color: { background: '#ecf0f1', border: '#2c3e50', highlight: '#3498db' },
                font: { size: 16, face: 'Arial' },
                shape: 'ellipse'
            },
            interaction: { hover: true }
        };

        const network = new vis.Network(container, data, options);
        function addNode() {
            const label = document.getElementById('node-label').value.trim();
            if (!label) return alert("Caracter del nodo");
            
            try {
                nodes.add({ id: label, label: label });
                document.getElementById('node-label').value = "";
            } catch (err) {
                alert("El nodo ya existe");
            }
        }

        function addEdge() {
            const from = document.getElementById('edge-from').value.trim();
            const to = document.getElementById('edge-to').value.trim();
            const weight = document.getElementById('edge-weight').value;
            const type = document.getElementById('edge-type').value;

            if (!nodes.get(from) || !nodes.get(to)) return alert("Uno o ambos nodos no existen");

            edges.add({
                from: from,
                to: to,
                label: weight,
                arrows: type === 'directed' ? 'to' : '',
                weight: parseInt(weight)
            });
        }

        
    </script>
</body>
</html>
